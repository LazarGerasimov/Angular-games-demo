<h2>Game Component</h2>

<input type="text" [(ngModel)]="searchText" (change)="handleSearchChange($event)" placeholder="Search for game..">

<div>
    Searched text: {{searchText}}
</div>

<div class="game-info">
    <ul #gamesContainer>
        <li *ngFor="let game of games">
            Game: {{game.title}};

            <span [class.game-price]="swapColours" *ngIf="game.price > 36">
                Price: {{game.price}}
            </span>

            <span>
                <img src="assets/static/{{game.image}}.jpg" width="220">
            </span>
        </li>
    </ul>

    <div>
        Total Games: {{gamesContainer.children.length}}
    </div>

    <button (click)="handleExpandContentClick(gamesContainer)">
        {{swapColours ? 'Make Price Dark' : 'Make Price Purple'}}
    </button>
</div>
